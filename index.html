<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocietyClean Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ===== NEUMORPHIC DESIGN SYSTEM ===== */
    :root {
      --bg: #e4eaf0;
      --bg-card: #e4eaf0;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --border: transparent;

      /* Neumorphic shadows */
      --neu-light: #ffffff;
      --neu-dark: #c8d0da;
      --neu-raised: 6px 6px 14px var(--neu-dark), -6px -6px 14px var(--neu-light);
      --neu-raised-sm: 3px 3px 8px var(--neu-dark), -3px -3px 8px var(--neu-light);
      --neu-raised-lg: 10px 10px 24px var(--neu-dark), -10px -10px 24px var(--neu-light);
      --neu-inset: inset 3px 3px 7px var(--neu-dark), inset -3px -3px 7px var(--neu-light);
      --neu-inset-sm: inset 2px 2px 5px var(--neu-dark), inset -2px -2px 5px var(--neu-light);

      /* Accent colors */
      --green: #10b981;
      --green-light: #d1fae5;
      --green-bg: #ecfdf5;
      --blue: #3b82f6;
      --blue-light: #dbeafe;
      --blue-bg: #eff6ff;
      --coral: #f97066;
      --coral-light: #fee2e2;
      --coral-bg: #fff1f0;
      --yellow: #f59e0b;
      --yellow-light: #fef3c7;
      --yellow-bg: #fffbeb;
      --purple: #8b5cf6;
      --purple-light: #ede9fe;
      --purple-bg: #f5f3ff;
      --teal: #14b8a6;
      --teal-light: #ccfbf1;

      --radius: 20px;
      --radius-sm: 14px;
      --radius-xs: 10px;
    }

    /* ===== DARK MODE ===== */
    body.dark-mode {
      --bg: #2a3142;
      --bg-card: #2a3142;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --text-muted: #718096;
      --neu-light: #333d50;
      --neu-dark: #212634;
      --green-bg: rgba(16, 185, 129, 0.1);
      --green-light: rgba(16, 185, 129, 0.2);
      --blue-bg: rgba(59, 130, 246, 0.1);
      --blue-light: rgba(59, 130, 246, 0.2);
      --coral-bg: rgba(249, 112, 102, 0.1);
      --coral-light: rgba(249, 112, 102, 0.2);
      --yellow-bg: rgba(245, 158, 11, 0.1);
      --yellow-light: rgba(245, 158, 11, 0.2);
      --purple-bg: rgba(139, 92, 246, 0.1);
      --purple-light: rgba(139, 92, 246, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.3s ease;
    }

    /* ===== SCROLLBAR ===== */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* ===== NEUMORPHIC CARDS ===== */
    .card,
    .neu-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--neu-raised);
      border: none;
      padding: 16px;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .neu-card-inset {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--neu-inset);
      border: none;
      padding: 16px;
    }

    .card-yellow {
      background: var(--yellow-bg);
    }

    .card-purple {
      background: var(--purple-bg);
    }

    .card-green {
      background: var(--green-bg);
    }

    .card-coral {
      background: var(--coral-bg);
    }

    .card-blue {
      background: var(--blue-bg);
    }

    /* ===== BADGES ===== */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--neu-raised-sm);
    }

    .badge-green {
      background: var(--green-light);
      color: #059669;
    }

    .badge-blue {
      background: var(--blue-light);
      color: #2563eb;
    }

    .badge-coral {
      background: var(--coral-light);
      color: #dc2626;
    }

    .badge-yellow {
      background: var(--yellow-light);
      color: #d97706;
    }

    .badge-purple {
      background: var(--purple-light);
      color: #7c3aed;
    }

    /* ===== AVATAR ===== */
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: var(--neu-raised-sm);
      border: 3px solid var(--bg);
    }

    .avatar-sm {
      width: 36px;
      height: 36px;
    }

    .avatar-lg {
      width: 56px;
      height: 56px;
    }

    /* ===== BUTTONS ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      box-shadow: var(--neu-raised-sm);
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .btn:active {
      box-shadow: var(--neu-inset-sm);
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--green);
      color: white;
      box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
    }

    .btn-primary:active {
      box-shadow: 0 2px 6px rgba(16, 185, 129, 0.2);
    }

    .btn-coral {
      background: var(--coral);
      color: white;
      box-shadow: 0 4px 14px rgba(249, 112, 102, 0.3);
    }

    .btn-coral:active {
      box-shadow: 0 2px 6px rgba(249, 112, 102, 0.2);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
      box-shadow: none;
    }

    .btn-ghost:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    .btn-icon {
      width: 42px;
      height: 42px;
      padding: 0;
      border-radius: 14px;
      background: var(--bg-card);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s ease;
      box-shadow: var(--neu-raised-sm);
    }

    .btn-icon:active {
      box-shadow: var(--neu-inset-sm);
    }

    .btn-approve {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      box-shadow: var(--neu-raised-sm);
    }

    .btn-approve:active {
      box-shadow: var(--neu-inset-sm);
      transform: scale(0.92);
    }

    /* ===== PILL TABS ===== */
    .pill-tabs {
      display: flex;
      gap: 4px;
      padding: 5px;
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: var(--neu-inset);
    }

    .pill-tab {
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
      background: transparent;
      color: var(--text-muted);
      font-family: inherit;
      flex: 1;
      text-align: center;
    }

    .pill-tab.active {
      background: var(--bg-card);
      color: var(--green);
      box-shadow: var(--neu-raised-sm);
      font-weight: 700;
    }

    /* ===== SECTION HEADERS ===== */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-secondary);
    }

    .section-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    /* ===== BOTTOM NAV ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-card);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 10px 0 calc(10px + env(safe-area-inset-bottom, 0px));
      z-index: 100;
      box-shadow: 0 -6px 20px var(--neu-dark);
      border-radius: 24px 24px 0 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 8px 16px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-decoration: none;
      border: none;
      background: none;
      cursor: pointer;
      transition: all 0.25s ease;
      font-family: inherit;
      border-radius: 14px;
    }

    .nav-item.active {
      color: var(--blue);
      background: var(--bg-card);
      box-shadow: var(--neu-raised-sm);
    }

    /* ===== PROGRESS RING ===== */
    .progress-ring-container {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .progress-ring-text {
      position: absolute;
      font-size: 18px;
      font-weight: 800;
      color: var(--text-primary);
    }

    /* ===== CHECK CIRCLE ===== */
    .check-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .check-circle.done {
      background: var(--green);
      color: white;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    .check-circle.pending {
      background: var(--bg-card);
      box-shadow: var(--neu-inset-sm);
    }

    /* ===== STEPPER ===== */
    .stepper {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .stepper-btn {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      border: none;
      background: var(--bg-card);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      transition: all 0.15s ease;
      font-family: inherit;
      box-shadow: var(--neu-raised-sm);
    }

    .stepper-btn:active {
      box-shadow: var(--neu-inset-sm);
    }

    .stepper-value {
      font-size: 16px;
      font-weight: 700;
      min-width: 24px;
      text-align: center;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .animate-in-delay-1 {
      animation-delay: 0.08s;
      opacity: 0;
    }

    .animate-in-delay-2 {
      animation-delay: 0.16s;
      opacity: 0;
    }

    .animate-in-delay-3 {
      animation-delay: 0.24s;
      opacity: 0;
    }

    .animate-in-delay-4 {
      animation-delay: 0.32s;
      opacity: 0;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    /* ===== STATUS DOTS ===== */
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-dot.online {
      background: var(--green);
      box-shadow: 0 0 0 3px var(--green-light);
    }

    /* ===== MISC ===== */
    .text-gradient {
      background: linear-gradient(135deg, var(--blue), var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .divider {
      height: 1px;
      background: var(--neu-dark);
      margin: 12px 0;
      opacity: 0.3;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* ===== LOGIN PAGE ===== */
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
      padding-top: 40px;
      background: var(--bg);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-brand {
      text-align: center;
      margin-bottom: 36px;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      border-radius: 24px;
      background: var(--bg-card);
      box-shadow: var(--neu-raised-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .login-logo-icon {
      font-size: 36px;
    }

    .login-title {
      font-size: 26px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .login-subtitle {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }

    /* ===== LOGIN HEADER (inner screens) ===== */
    .login-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }

    .login-header-title {
      font-size: 18px;
      font-weight: 800;
      color: var(--text-primary);
    }

    .login-back-btn {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: var(--bg-card);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      box-shadow: var(--neu-raised-sm);
      transition: all 0.2s ease;
    }

    .login-back-btn:active {
      box-shadow: var(--neu-inset-sm);
    }

    /* ===== ROLE SELECT CARDS ===== */
    .login-role-card {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 24px 22px;
      border: none;
      border-radius: var(--radius);
      background: var(--bg-card);
      box-shadow: var(--neu-raised);
      cursor: pointer;
      font-family: inherit;
      text-align: left;
      transition: all 0.25s ease;
    }

    .login-role-card:active {
      box-shadow: var(--neu-inset);
      transform: scale(0.98);
    }

    .login-role-icon {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .login-role-title {
      font-size: 17px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .login-role-desc {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
    }

    /* ===== HERO ICON (staff / admin screens) ===== */
    .login-hero-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      box-shadow: var(--neu-raised);
      position: relative;
    }

    .login-hero-icon::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: var(--bg);
      box-shadow: var(--neu-raised-sm);
      z-index: -1;
      opacity: 0.5;
    }

    .login-hero-icon-lg {
      width: 90px;
      height: 90px;
    }

    /* ===== STAFF GRID ===== */
    .staff-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      justify-items: center;
    }

    .staff-card {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 22px 16px;
      border: none;
      border-radius: var(--radius);
      background: var(--bg-card);
      box-shadow: var(--neu-raised);
      cursor: pointer;
      font-family: inherit;
      transition: all 0.25s ease;
    }

    .staff-card:active {
      box-shadow: var(--neu-inset);
      transform: scale(0.97);
    }

    .staff-avatar-ring {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      padding: 4px;
      background: var(--bg);
      box-shadow: var(--neu-raised-sm);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .staff-avatar-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .staff-card-name {
      font-size: 14px;
      font-weight: 800;
      color: var(--text-primary);
      text-align: center;
    }

    .staff-card-info {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
    }

    /* ===== PIN ENTRY ===== */
    .pin-avatar-ring {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      padding: 5px;
      background: var(--bg);
      box-shadow: var(--neu-raised);
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pin-avatar-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .pin-change-profile {
      border: none;
      background: none;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      color: var(--blue);
      cursor: pointer;
      margin-top: 2px;
    }

    .pin-dots {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .pin-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bg-card);
      box-shadow: var(--neu-inset-sm);
      transition: all 0.2s ease;
    }

    .pin-dot.filled {
      background: var(--blue);
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
    }

    /* ===== PIN KEYPAD ===== */
    .pin-keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      max-width: 280px;
      margin: 0 auto;
    }

    .pin-key {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: none;
      background: var(--bg-card);
      box-shadow: var(--neu-raised);
      font-family: inherit;
      font-size: 26px;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      margin: 0 auto;
    }

    .pin-key:active {
      box-shadow: var(--neu-inset);
      transform: scale(0.94);
    }

    .pin-key-del {
      background: var(--neu-dark);
      color: var(--text-secondary);
      box-shadow: var(--neu-raised-sm);
    }

    .pin-key-del:active {
      box-shadow: var(--neu-inset-sm);
    }

    .pin-key-spacer {
      width: 72px;
      height: 72px;
      margin: 0 auto;
    }

    /* ===== FORM INPUTS ===== */
    .neu-input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .neu-label {
      font-size: 12px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-left: 4px;
    }

    .neu-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .neu-input {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 14px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
      background: var(--bg-card);
      box-shadow: var(--neu-inset);
      outline: none;
      transition: all 0.3s ease;
    }

    .neu-input::placeholder {
      color: var(--text-muted);
    }

    .neu-input:focus {
      box-shadow: var(--neu-inset), 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .neu-input-action {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      padding: 4px;
      display: flex;
      align-items: center;
    }

    /* ===== LOGIN BUTTON ===== */
    .neu-btn-login {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.35);
      transition: all 0.3s ease;
      margin-top: 4px;
    }

    .neu-btn-login:hover {
      box-shadow: 0 8px 28px rgba(79, 70, 229, 0.45);
      transform: translateY(-1px);
    }

    .neu-btn-login:active {
      transform: translateY(0px);
      box-shadow: 0 3px 10px rgba(79, 70, 229, 0.3);
    }

    .neu-btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Error / Success */
    .login-error {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #dc2626;
      background: var(--coral-bg);
      box-shadow: var(--neu-inset-sm);
    }

    .login-success {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #059669;
      background: var(--green-bg);
      box-shadow: var(--neu-inset-sm);
    }

    /* ===== NEUMORPHIC PUNCH BUTTON ===== */
    .neu-punch-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: white;
      font-family: inherit;
      transition: all 0.3s ease;
      position: relative;
    }

    .neu-punch-btn::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: var(--bg);
      box-shadow: var(--neu-raised-lg);
      z-index: -1;
    }

    .neu-punch-btn.punch-in {
      background: linear-gradient(145deg, #12d393, #0ea572);
      box-shadow: inset 0 -6px 16px rgba(0, 0, 0, 0.15), 0 0 40px rgba(16, 185, 129, 0.25);
    }

    .neu-punch-btn.punch-out {
      background: linear-gradient(145deg, #ff8a7a, #e5564e);
      box-shadow: inset 0 -6px 16px rgba(0, 0, 0, 0.15), 0 0 40px rgba(249, 112, 102, 0.25);
    }

    .neu-punch-btn:active {
      transform: scale(0.96);
    }

    /* ===== DARK MODE TOGGLE ===== */
    .neu-dark-toggle {
      width: 42px;
      height: 42px;
      padding: 0;
      border-radius: 14px;
      background: var(--bg-card);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      box-shadow: var(--neu-raised-sm);
    }

    .neu-dark-toggle:active {
      box-shadow: var(--neu-inset-sm);
    }

    /* ===== HEADER ===== */
    .app-header {
      padding: 16px 20px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--bg);
    }

    /* ===== LOGOUT BTN ===== */
    .neu-logout-btn {
      padding: 8px 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      font-weight: 700;
      color: var(--coral);
      background: var(--bg-card);
      box-shadow: var(--neu-raised-sm);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .neu-logout-btn:active {
      box-shadow: var(--neu-inset-sm);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
